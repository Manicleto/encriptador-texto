<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <div class="encriptar">
        <textarea 
        name="texti" 
        class="texto" 
        id="texto" 
        cols="30" 
        rows="10" 
        placeholder="Ingresa el texto aquí"
        ></textarea>
        <div class="terminos">
            <p>Solo letras minisculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">
                Encriptar
            </button>
            <input 
              type="button" 
              class="btn-desencriptar" 
              value="Desencriptar" 
              onclick="desencriptar()"
            />
        </div>
    
    <div class="encriptado">
        <img src="" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningun mensaje encriptado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar</p>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
        </div>
    </div>
</div>
</body>
    <script src="index.js"></script>
</html>
